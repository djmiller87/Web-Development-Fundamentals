<!DOCTYPE html>
<html lang="en">
<head>
    <h1>
        <strong>Registration Form</strong>
    </h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <div>
            <Label>First Name:*</Label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity:*</label>
        </div>
        <div>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
            <input type="radio" name="other">
            <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comments" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</Label>
            <select name="language" aria-placeholder="Javascript">
                <option>Javascript</option>
                <option>Python</option>
                <option>Mern</option>
            </select>
        </div>              
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>*Indicates a required field</label>
        </div>        
    </form>
</body>
</html>
