<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="user-card">
            <div class="top">
                <img class="user" src="./assets/user-circle.png" alt="User Picture">
            </div>
            <div class="bottom">
                <div class="info">
                    <div class="line"><h1>John Doe</h1></div>
                    <div class="line"><img class="marker" src="./assets/map-marker.png" alt="Location"><span class="kc">Kansas City</span></div> 
                    <div class="line"><p class="qual">Developer | Engineer | Problem Solver</p></div>
                    <div class="line"><p class="qual">Masters of Shadows and the Internet</p></div>
                    <div class="line"><button type="button" class="button"><img class="gear" src="./assets/gear.png" alt="Edit Profile"><span class="edit">edit profile</span></button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
